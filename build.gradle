ext {
    kotlin_version = '1.3.11'
    kotlinx_coroutines_version = '1.0.1'
}

buildscript {
    ext.kotlin_version = "1.3.11"
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'graphColoring.fx.App'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-javafx:$kotlinx_coroutines_version"
}

jar {
    manifest { attributes 'Main-Class': 'graphColoring.fx.App' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

group = "graphColoring"
version = "1.0"
